events {}

http {
    upstream django_backend {
        server django:8002;
    }

    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name ayananth.xyz www.ayananth.xyz;
        return 301 https://$host$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name ayananth.xyz www.ayananth.xyz;
        client_max_body_size 10m;

        ssl_certificate /etc/letsencrypt/live/ayananth.xyz/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/ayananth.xyz/privkey.pem;

        set $cors_origin "";
        if ($http_origin ~* ^https://(talento\.ayananth\.xyz|talento-dun\.vercel\.app|ayananth\.xyz|www\.ayananth\.xyz)$) {
            set $cors_origin $http_origin;
        }

        add_header Access-Control-Allow-Origin $cors_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin,User-Agent,DNT,Cache-Control,X-Requested-With" always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;

        if ($request_method = OPTIONS) {
            return 204;
        }

        location / {
            proxy_pass http://django_backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_read_timeout 86400;
        }
    }
}
