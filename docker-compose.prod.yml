version: "3.9"

services:
  django:
    restart: unless-stopped
    volumes: []
    env_file:
      - ./backend/.env.prod
    ports: []
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  celery:
    restart: unless-stopped
    volumes: []
    env_file:
      - ./backend/.env.prod
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  celery_beat:
    restart: unless-stopped
    volumes: []
    env_file:
      - ./backend/.env.prod
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    ports: []
  postgres:
    ports: []

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - django